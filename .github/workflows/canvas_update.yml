name: Update Canvas Page

on:
  push:
    branches:
      - main  # You can change this to any branch you prefer

jobs:
  update-canvas-page:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown2

    - name: Run Canvas page update
      env:
        CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
        CANVAS_COURSE_ID: ${{ secrets.CANVAS_COURSE_ID }}
      run: |
        python update_canvas_page.py

